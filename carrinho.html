<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Minha Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body data-page="Carrinho">

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"> Catálogo Virtual </a>
            <form class="mx-auto navbar-search" role="search" onsubmit="buscar(); return false;">
                <div class="input-group">
                    <button class="input-group-text btn" id="basic-addon-top" type="button" aria-label="Buscar" onclick="buscar()"><i class="bi bi-search search-icon-inside" aria-hidden="true"></i></button>
                    <input id="pesquisa-top" class="form-control" type="search" placeholder="Buscar produtos" aria-label="Buscar">
                </div>
            </form>

            <div class="nav-icons ms-auto order-lg-last">
                <a href="carrinho.html" class="btn btn-outline-dark position-relative">
                    <i class="bi bi-cart-fill"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cont-carrinho-top">0</span>
                </a>
                <a href="index.html" class="btn btn-outline-dark ms-2" title="Voltar"> <i class="bi bi-house"></i></a>
            </div>
        </div>
    </nav>

    <header id="banner-topo" class="container-fluid p-0 mt-5 pt-3" style="background:#b7b7b7;">
        <div style="height:100px; display:flex; align-items:center; padding-left:18px; color:#444;"></div>
    </header>

    <!--  caminho da navegação (canto esquerdo) -->
    <div class="container mt-5 pt-1">
        <div id="breadcrumbs" class="breadcrumb-path small text-muted"></div>
    </div>

    <main class="container mt-4 mb-5">
        <div class="row">
            <div class="col-12 mb-3 text-muted"></div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="cart-items-box p-4 bg-white rounded shadow-sm">
                    <!-- Lista de produtos do carrinho -->
                    <div id="cart-items-list"></div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="cart-summary p-4 bg-white rounded shadow-sm">
                    <h5>Resumo do Pedido</h5>
                    <div class="mt-3">
                        </div>
                    </div>

                    <ul class="list-group mb-3" id="resumo-list"></ul>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <strong>Total</strong>
                        <h4 id="resumo-total">R$ 0,00</h4>
                    </div>

                    <button id="btn-finalizar" class="btn btn-success w-100"><i class="bi bi-whatsapp me-2"></i> Comprar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dados.js"></script>
    <script src="js/notificacoes.js"></script>
    <script src="js/carrinho.js"></script>
    <script src="js/breadcrumb.js"></script>
</body>
</html>
