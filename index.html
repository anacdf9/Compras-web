<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja - Cat√°logo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"> Rifa do Valdir</a>
            
            <button class="btn btn-outline-dark position-relative ms-auto order-lg-last" data-bs-toggle="modal" data-bs-target="#modalCarrinho">
                <i class="bi bi-cart-fill"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cont-carrinho">0</span>
            </button>
        </div>
    </nav>

    <header id="banner-topo" class="container-fluid p-0 mt-5 pt-3">
        <img src="img/banners/banner-padrao.jpg" class="d-block w-100" style="height: 300px; object-fit: cover;" alt="Banner">
    </header>

    <div class="container mt-4 text-center">
        <h4>Categorias</h4>
        <div class="btn-group" role="group" id="filtros-categoria">
            <button type="button" class="btn btn-secondary active" onclick="filtrar('todos')">Todos</button>
            <button type="button" class="btn btn-outline-secondary" onclick="filtrar('brincos')">Alimentos</button>
            <button type="button" class="btn btn-outline-secondary" onclick="filtrar('colares')">Roupas</button>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <h3 class="text-center mb-4">Produtos em Destaque</h3>
        <div class="row" id="vitrine-produtos">
            </div>
    </div>

    <div class="modal fade" id="modalCarrinho" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seu Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group mb-3" id="lista-carrinho"></ul>
                    
                    <div class="mb-3">
                        <label>Seu Nome:</label>
                        <input type="text" id="clienteNome" class="form-control" placeholder="Ex: Maria">
                    </div>
                    <div class="mb-3">
                        <label>Seu Telefone (WhatsApp):</label>
                        <input type="tel" id="clienteTel" class="form-control" placeholder="(DD) 99999-9999">
                    </div>
                </div>
                <div class="modal-footer">
                    <h4>Total: <span id="total-carrinho">R$ 0,00</span></h4>
                    <button type="button" class="btn btn-success w-100" onclick="finalizarWhatsApp()">
                        <i class="bi bi-whatsapp"></i> Enviar Pedido
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dados.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
