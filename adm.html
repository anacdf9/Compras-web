<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Administração - Bertelli Semijoias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div id="painel-login">
        <h3 class="text-center mb-4">Acesso Restrito</h3>
        <div class="mb-3">
            <label>Usuário:</label>
            <input type="text" id="loginUser" class="form-control" placeholder="admin">
        </div>
        <div class="mb-3">
            <label>Senha:</label>
            <input type="password" id="loginPass" class="form-control" placeholder="1234">
        </div>
        <button class="btn btn-primary w-100" onclick="fazerLogin()">Entrar</button>
        <p class="mt-3 text-center"><a href="index.html">Voltar para a Loja</a></p>
    </div>

    <div id="painel-admin" style="display: none;">
        
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container">
                <span class="navbar-brand">⚙️ Gerenciamento da Loja</span>
                <button class="btn btn-outline-light btn-sm" onclick="sair()">Sair</button>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-info mb-3">
                        <div class="card-header">Total de Visitas na Loja</div>
                        <div class="card-body">
                            <h1 class="card-title text-center" id="display-visitas">0</h1>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-success text-white">Cadastrar Novo Produto</div>
                        <div class="card-body">
                            <form onsubmit="salvarProduto(event)">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label>Nome do Produto:</label>
                                        <input type="text" id="novoNome" class="form-control" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Preço (R$):</label>
                                        <input type="number" step="0.01" id="novoPreco" class="form-control" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Categoria:</label>
                                        <select id="novoCat" class="form-select">
                                            <option value="brincos">Brincos</option>
                                            <option value="colares">Colares</option>
                                            <option value="pulseiras">Pulseiras</option>
                                        </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label>URL da Imagem:</label>
                                        <input type="text" id="novoImg" class="form-control" placeholder="img/produtos/exemplo.jpg ou link da web" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Adicionar ao Catálogo</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-5">
                <h4>Produtos Atuais</h4>
                <table class="table table-striped table-hover bg-white rounded shadow-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-produtos">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/dados.js"></script> <script src="js/admin.js"></script> </body>
</html>
